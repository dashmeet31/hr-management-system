{% extends "base.html" %}

{% block content %}

<h1 class="page-title">Settings</h1>
<p class="subtitle">Manage account settings</p>

<div class="card" style="max-width:420px;">

    <h3 style="margin-bottom:12px;">Change Password</h3>

    <form method="POST">
        <input type="password" name="old_password" placeholder="Old Password" required>
        <input type="password" name="new_password" placeholder="New Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm New Password" required>

        <button type="submit" style="margin-top:10px;">
            Update Password
        </button>
    </form>

    {% if message %}
        <p style="margin-top:15px; color:#60a5fa;">
            {{ message }}
        </p>
    {% endif %}

    <hr style="margin:24px 0; border-color:#222;">

    <h3 style="margin-bottom:10px;">Session</h3>

    <a href="/logout" class="logout-btn">
        Logout
    </a>

</div>

<style>
.logout-btn{
    display:inline-block;
    padding:10px 18px;
    background:#ef4444;
    color:white;
    border-radius:8px;
    text-decoration:none;
    font-weight:600;
}
.logout-btn:hover{
    background:#dc2626;
}
</style>

{% endblock %}
